<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/PsicologyColor.css">
    <title>Psicologia de colores</title>
</head>
<body>
    <div class="ContenidoColores">
        <h1>Colores primarios</h1>
        <div class="Primarios">
            <div class="Amarillo">
            </div>
            <div class="Azul">

            </div>
            <div class="Rojo">
            </div>
        </div>
        <h1 style="margin-top: -170px; position:absolute">Colores segundarios</h1>
        <div class="Secundarios">
            <div class="Naranja">

            </div>
            <div class="Verde">

            </div>
            <div class="Morado">

            </div>
        </div>
        <h1 style="margin-top: -170px;">Colores Neutros
        </h1>
        <div class="Neutros">
            <div class="Blanco"></div>
            <div class="Negro"></div>
        </div>
        <h1>Teoria de colores</h1>
        <p>Mezcla de las paletas de colores con su complemento</p>
        <img src="../img/RuedaDeColores.jpg" alt="" width="200px" height="200px">
        <div class="EjemplosMezclas">
            <p>Complementario</p>
            <div class="PrimerMezcla">
                <p>Amarillo y morado</p>
            </div>
            <p>Triada</p>
            <div class="SegundaMezcla">
                <p>Naranja, amarillo y rojo</p>
            </div>
            <p>Triada 2</p>
            <div class="TerceraMezcla">
                <p>verde, amarillo y azul</p>
            </div>
        </div>
    </div>
</body>
</html>
